<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap" rel="stylesheet">
    <title>PawLog Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        <div class="topbar">
            <div class="navbar">
                <a href="loginpage.html" class="navbar-title">
                    <img src="images/paw-icon.png" alt="Paw Icon" class="paw-icon">
                    PAWLOG</a>
            </div>
        </div>

        <div class = "main-content">
            <!-- Login Form -->
            <div class="login-container">
                <h2>Login to PawLog</h2>
                <form id="login-form">
                    <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                <p id="login-error" style="color:red; text-align:center; display:none;"></p>         
                <p style="text-align:center; margin-top: 10px;">Don't have an account? <a href="signup.html" class="sign-up-link">Sign up here</a></p>
            </div>
        </div>

        <footer class="footer">
            <footer class="footer">
                <div class="footer-content">
                <p>2025 PawLog. Samantha Shaina Julia N. Badelles | CCC151 IT2D Final Project</p>
                </div>
            </footer>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
